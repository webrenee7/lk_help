<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<title>患者捆绑-医生信息</title>
<link rel="stylesheet" type="text/css" href="res/css/mobile.css" />
 
</head>
<body>
	<div class="top">
    	集善援助<a href=""></a>
    </div>
    <div class="container">
    	<div class="info_one">
            <h4 class="title title_bg">医生信息<img src="res/images/tit_pic.jpg" /></h4>
            <div class="info_box">
                <div class="info_body">
                    <div class="input_line">
                        <select>
                        	<option>就诊身份</option>
                        </select>
                    </div>
                    <div class="input_line">
                        <select>
                        	<option>就诊城市</option>
                        </select>
                    </div>
                    <div class="input_line">
                        <select>
                        	<option>就诊医院</option>
                        </select>
                    </div>
                    <div class="input_line">
                        <select>
                        	<option>就诊科室</option>
                        </select>
                    </div>
                    <div class="input_line">
                        <select>
                        	<option>主治医生</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="info_one">
            <h4 class="title">诊断情况</h4>
            <div class="info_box">
                <div class="info_body">
                    <div class="input_line">
                        <select>
                        	<option>诊断名称</option>
                        </select>
                    </div>
                    <div class="upload_tb">
                    	<div class="img_area">
                            <label>医学评估表</label>
                            <a href="">查看示例</a>
                        </div>
                        <div class="img_upload clearfix">	
                            <div class="img_one">
                                <div class="img_body">
                                    <img src="res/test_images/2.jpg" />
                                    <input type="button" class="btn del_btn" />
                                </div>
                            </div>
                            <div class="img_one">
                                <div class="img_body">
                                    <img src="res/test_images/2.jpg" />
                                    <input type="button" class="btn del_btn" />
                                </div>
                            </div>
                            <div class="img_one">
                                <div class="img_body">
                                    <input type="button" class="btn add_btn" />
                                    <input type="file" class="btn add_file" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="upload_notice">照片必须清晰可见</div>
            </div>
        </div>
        <div class="btn_box">
            <input type="button" class="btn" value="提 交" />
        </div>
    </div>
    <div class="pop_box">
    	<h4>绑定提醒</h4>
        <div class="pop_cont">
        	<p>信息提交成功，类克集善援助项目审核完成后将通过短信和微信信息给予反馈，请您留意！</p>
            <div class="ensure_btn">
            	<input type="button" class="btn" value="确定" />
            </div>
        </div>
    </div>
</body>
</html>
