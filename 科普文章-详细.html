        	<h4>关于北京地区受助患者输注地点变更的通知</h4>
            <div class="time clearfix">
            	<span class="left"><a href="">集善援助</a></span>
                <span class="right">2016-03-29</span>
            </div>
            <div>
            	<p>为了更好的为患者服务，我会在北京世纪坛医院为北京地区受助患者建立了类克项目输注中心。自2014年12月1日起，请北京地区通过审核的患者根据预约时间前往北京世纪坛医院指定地点接受药品输注（首都儿科研究所附属儿童医院、首都医科大学附属北京儿童医院、北京协和医院消化科及消化内外科的患者除外)。</p>
                <p>需用药当日上午前往指定地点，请安排好您的行程，以免耽误您的输注。</p>
